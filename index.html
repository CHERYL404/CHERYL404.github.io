<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>夢幻馬卡龍偶像卡片</title>
    <style>
        :root {
            --pink: #FFD1DC;
            --blue: #B3E5FC;
            --white: rgba(255, 255, 255, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Microsoft JhengHei", sans-serif;
            /* 夢幻粉藍渲染背景 */
            background: linear-gradient(135deg, var(--pink), var(--blue));
            background-attachment: fixed;
        }

        /* 背景愛心裝飾 */
        .bg-hearts {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            background: white;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-color: var(--white);
            opacity: 0.5;
        }

        /* 卡片容器 */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
            z-index: 10;
        }

        .card {
            width: 200px;
            height: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-10px); }

        /* 卡片背面 (Logo) */
        .card-back {
            text-align: center;
            font-weight: bold;
            color: #888;
        }

        .logo-placeholder {
            font-size: 1.5rem;
            border: 2px dashed #ccc;
            padding: 20px;
        }

        /* 詳情模式 */
        .detail-view {
            display: none;
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        .detail-img {
            width: 300px;
            height: 450px;
            background: #eee;
            border-radius: 10px;
            object-fit: cover;
        }

        .detail-info {
            margin-left: 50px;
            flex: 1;
        }

        .detail-info h2 { font-size: 2.5rem; color: #555; margin-bottom: 20px; }
        .detail-info p { font-size: 1.2rem; line-height: 1.8; color: #666; }

        /* 愛心噴發動畫 */
        .floating-heart {
            position: fixed;
            color: #FFB7C5;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-500px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="bg-hearts" id="bgHearts"></div>

<div class="container" id="cardContainer">
    </div>

<div id="detailOverlay" style="display:none;" onclick="resetCards()">
    <div class="detail-view">
        <img id="idolImg" class="detail-img" src="" alt="Idol">
        <div class="detail-info">
            <h2 id="idolName">名字</h2>
            <p><strong>團名：</strong><span id="groupName"></span></p>
            <p><strong>粉絲愛稱：</strong><span id="nickName"></span></p>
            <p><strong>生日：</strong><span id="birth"></span></p>
            <p><strong>喜歡的東西：</strong><span id="likes"></span></p>
        </div>
    </div>
</div>

<script>
    const idols = [
        { name: '鄭友榮', group: 'ATEEZ', nick: '小狐狸', birth: '11/26', likes: '香水、跳舞', logo: 'ATEEZ LOGO', img: 'https://via.placeholder.com/300x450?text=Jung+Wooyoung' },
        { name: '馬丁', group: 'n.SSign', nick: '丁丁', birth: '未知', likes: '音樂', logo: 'n.SSign LOGO', img: 'https://via.placeholder.com/300x450?text=Martin' },
        { name: '崔傘', group: 'ATEEZ', nick: '小山', birth: '07/10', likes: '玩偶', logo: 'ATEEZ LOGO', img: 'https://via.placeholder.com/300x450?text=Choi+San' },
        { name: '趙雨凡', group: 'n.SSign', nick: '雨凡', birth: '未知', likes: '舞台', logo: 'n.SSign LOGO', img: 'https://via.placeholder.com/300x450?text=Robin' }
    ];

    const container = document.getElementById('cardContainer');
    const bgHearts = document.getElementById('bgHearts');

    // 產生背景裝飾愛心
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'bg-heart';
        let size = Math.random() * 50 + 20;
        heart.style.width = size + 'px';
        heart.style.height = size + 'px';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        bgHearts.appendChild(heart);
    }

    // 初始化卡片
    function init() {
        container.innerHTML = '';
        idols.forEach((idol, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-back"><div class="logo-placeholder">${idol.logo}</div><br>${idol.name}</div>`;
            card.onclick = () => showDetail(index);
            container.appendChild(card);
        });
    }

    function showDetail(index) {
        const idol = idols[index];
        // 1. 噴發愛心動畫
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerHTML = '❤️';
                h.style.left = (window.innerWidth / 2 + (Math.random() * 200 - 100)) + 'px';
                h.style.top = '80%';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 2000);
            }, i * 100);
        }

        // 2. 切換畫面
        container.style.display = 'none';
        document.getElementById('detailOverlay').style.display = 'block';
        
        // 3. 填充資料
        document.getElementById('idolImg').src = idol.img;
        document.getElementById('idolName').innerText = idol.name;
        document.getElementById('groupName').innerText = idol.group;
        document.getElementById('nickName').innerText = idol.nick;
        document.getElementById('birth').innerText = idol.birth;
        document.getElementById('likes').innerText = idol.likes;
    }

    function resetCards() {
        document.getElementById('detailOverlay').style.display = 'none';
        container.style.display = 'flex';
    }

    init();
</script>
</body>
</html>
