        :root {

        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;

        /* 1. ÈæêÂÖãË£ùÈ£æÂ±§ */
        .bg-punk-icons {
            position: fixed;

        }

        /* 2. ËÉåÊôØÂéªËÉåË≤ºÁ¥ôÂ±§ */
        .sticker-layer {

            z-index: 2;
            pointer-events: none;
            opacity: 1;
        }

        .sticker {
            position: absolute;
            width: 280px;
            filter: drop-shadow(8px 8px 0px rgba(255,255,255,0.8));
            transition: opacity 0.5s;

        }

        /* --- ÂéüÊúâÁöÑË≤ºÁ¥ô‰ΩçÁΩÆ --- */
        .s1 { top: 5%; left: 3%; transform: rotate(-15deg); }
        .s2 { bottom: 5%; left: 5%; transform: rotate(12deg); }
        .s3 { top: 10%; right: 3%; transform: rotate(18deg); }
        .s4 { bottom: 0.0000000000000001%; right: 15%; transform: rotate(-10deg); }
        .p5 { top: 60%; left: 30%; width: 260px; transform: rotate(5deg); z-index: 2; } 
        .p6 { top: 15%; left: 30%; width: 150px; transform: rotate(-20deg); z-index: 3; }
        .p7 { bottom: 20%; right: 25%; width: 200px; transform: rotate(15deg); z-index: 3; }
        .p8 { top: 55%; left: 3%; width: 290px; transform: rotate(-8deg); z-index: 2; }
        .p9 { top: 5%; left: 45%; width: 260px; transform: rotate(10deg); z-index: 2; }
        .p10 { bottom: 1%; left: 45%; width: 300px; transform: rotate(-5deg); z-index: 2; }

        /* --- Êú¨Ê¨°Â§öÂä†ÁöÑÂ∫ßÊ®ôÂàó (p11-p20) --- */
        .p11 { top: 5%; right: 5%; width: 200px; transform: rotate(-15deg); z-index: 2; }
        .p12 { top: 60%; right: 10%; width: 160px; transform: rotate(25deg); z-index: 2; }
        .p13 { top: 20%; left: 1%; width: 140px; transform: rotate(12deg); z-index: 2; }
        .p14 { bottom: 3%; left: 30%; width: 170px; transform: rotate(-20deg); z-index: 2; }
        .p15 { top: 15%; right: 45%; width: 190px; transform: rotate(5deg); z-index: 2; }
        .p16 { top: 50%; left: 18%; width: 220px; transform: rotate(8deg); z-index: 2; }
        .p17 { bottom: 35%; right: 0.5%; width: 180px; transform: rotate(-12deg); z-index: 2; }
        .p18 { top: 0.2%; right: 20%; width: 240px; transform: rotate(-5deg); z-index: 2; }
        .p19 { bottom: 0.2%; left: 55%; width: 200px; transform: rotate(15deg); z-index: 2; }
        .p20 { top: 75%; right: 30%; width: 170px; transform: rotate(-20deg); z-index: 2; }

        /* 3. Âç°ÁâáÂÆπÂô® */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
            z-index: 10;
        }

        .card {
            width: 190px; height: 290px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 0;
            box-shadow: 8px 8px 0px #fff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white;
            padding: 10px;
        }

        .card:hover {
            transform: translate(-10px, -10px);
            box-shadow: 18px 18px 0px var(--punk-red);
        }

        .logo-box {
            width: 90%; height: 70%;
            border: 2px dashed #555;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; letter-spacing: 2px;
        }

        /* 4. Ë©≥ÊÉÖÁï´Èù¢ */
        #detailOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            justify-content: center; align-items: center;
        }

        .detail-view {
            width: 90%; max-width: 1000px;
            display: flex; align-items: center;
            animation: glitch 0.3s infinite alternate;
        }

        .detail-img {
            width: 380px; height: 530px;
            object-fit: cover;
            border: 10px solid white;
            filter: contrast(110%); 
        }

        .detail-info {
            margin-left: 50px;
            background: white;
            color: black;
            padding: 40px;
            border-radius: 0;
            box-shadow: 15px 15px 0px var(--punk-red);
            flex: 1;
        }

        .floating-punk {
            position: fixed; color: white; font-size: 3rem;
            z-index: 150; pointer-events: none;
            animation: floatUp 1.5s ease-in forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            100% { transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>

<div class="bg-punk-icons" id="bgIcons"></div>

<div class="sticker-layer" id="stickerLayer">
    <img src="cortis-Photoroom.png" class="sticker s1" alt="Idol1">

    <img src="ateez sticker-Photoroom.png" class="sticker p6" alt="ÊâãÁπ™ÊÑõÂøÉ">
    <img src="ateez sticker-Photoroom.png" class="sticker p7" alt="ÊñáÂ≠óË≤ºÁ¥ô">

    <img src="‰∏ãËºâ (1)-Photoroom.png" class="sticker p8" alt="Êñ∞Â¢û1">
    <img src="‰∏ãËºâ-Photoroom.png" class="sticker p9" alt="Êñ∞Â¢û2">
    <img src="‚û∂ Íí∞cameraÍí± ‚Äß‚ÇäÀö‚ú∞-Photoroom (1).png" class="sticker p10" alt="Êñ∞Â¢û3">

    <img src="download (2)-Photoroom.png" class="sticker p11" alt="Êñ∞Â¢û11">
    <img src="‚úøùÜ¨  ùÖÑ„Öá-Photoroom.png" class="sticker p14" alt="Êñ∞Â¢û14">
    <img src="download (1)-Photoroom.png" class="sticker p17" alt="Êñ∞Â¢û17">
    <img src="‰∏ãËºâ (1)-Photoroom.png" class="sticker p18" alt="Êñ∞Â¢û18">
    <img src="ü©µ-Photoroom.png" class="sticker p19" alt="Êñ∞Â¢û19">
</div>

<div class="container" id="cardContainer"></div>

<div id="detailOverlay" onclick="resetCards()">
    <div class="detail-view">
        <img id="idolImg" class="detail-img" src="" alt="">
        <div class="detail-info">
            <h2 id="idolName" style="font-size: 3.5rem; margin: 0; text-decoration: underline;">NAME</h2>
            <p><strong>GROUP:</strong> <span id="groupName"></span></p>
            <p><strong>NICKNAME:</strong> <span id="nickName"></span></p>
            <p><strong>BIRTHDAY:</strong> <span id="birth"></span></p>
            <p><strong>LOVES:</strong> <span id="likes"></span></p>
            <p style="margin-top: 50px; font-weight: bold; border: 2px solid black; display: inline-block; padding: 5px;">CLICK TO EXIT</p>
        </div>
    </div>
</div>

<script>
    const idols = [
        { name: 'Wooyoung', group: 'ATEEZ', nick: 'WOOYOUNG', birth: '11/26', likes: 'Perfume, Dance', logo: 'ATZ', img: 'D2D4901B-191E-4330-B47F-6F5FD6FF9A55.jpeg' },
        { name: 'Martin', group: 'CORTIS', nick: 'MARTIN', birth: '11/20', likes: 'Music, Burger', logo: 'Cortis board cover-Photoroom.png', img: 'MARTIN.jpg' },
        { name: 'Choisan', group: 'ATEEZ', nick: 'SAN', birth: '07/10', likes: 'Plushies, Gym', logo: 'ATZ', img: '‰∏ãËºâ.jpg' },
        { name: 'James', group: 'CORTIS', nick: 'James', birth: '04/03', likes: 'Stage, Fashion', logo: 'Cortis board cover-Photoroom.png', img: 'James _ CORTIS on TikTok (12_8.25)' }
    ];

    const bgIcons = document.getElementById('bgIcons');
    const symbols = ['‚òÖ', '‚úñ', '‚ö°', '‚úö', 'üíÄ', 'PUNK'];
    for (let i = 0; i < 40; i++) {
        const icon = document.createElement('div');
        icon.style.position = 'absolute';
        icon.style.color = 'white';
        icon.style.fontSize = Math.random() * 120 + 40 + 'px';
        icon.style.left = Math.random() * 100 + '%';
        icon.style.top = Math.random() * 100 + '%';
        icon.style.transform = `rotate(${Math.random() * 360}deg)`;
        icon.style.opacity = Math.random() * 0.2;
        icon.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        bgIcons.appendChild(icon);
    }

    const container = document.getElementById('cardContainer');
    idols.forEach((idol, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="logo-box"><strong>${idol.logo}</strong></div>
            <p style="font-size: 1.2rem; margin-top: 15px;">${idol.name}</p>
        `;
        card.onclick = (e) => { e.stopPropagation(); showDetail(index); };
        container.appendChild(card);
    });

    function showDetail(index) {
        container.style.opacity = '0';
        document.getElementById('stickerLayer').style.opacity = '0';

        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const h = document.createElement('div');
                h.className = 'floating-punk';
                h.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                h.style.left = (window.innerWidth / 2 + (Math.random() * 500 - 250)) + 'px';
                h.style.bottom = '-50px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1500);
            }, i * 80);
        }

        const idol = idols[index];
        setTimeout(() => {
            document.getElementById('idolImg').src = idol.img;
            document.getElementById('idolName').innerText = idol.name;
            document.getElementById('groupName').innerText = idol.group;
            document.getElementById('nickName').innerText = idol.nick;
            document.getElementById('birth').innerText = idol.birth;
            document.getElementById('likes').innerText = idol.likes;
            document.getElementById('detailOverlay').style.display = 'flex';
        }, 400);
    }

    function resetCards() {
        document.getElementById('detailOverlay').style.display = 'none';
        container.style.opacity = '1';
        document.getElementById('stickerLayer').style.opacity = '1';
    }
</script>
</body>
</html>
