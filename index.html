
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>My Bias Cards</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fce4ec, #e1bee7, #bbdefb);
      font-family: 'Segoe UI', sans-serif;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      perspective: 1200px;
    }

    .card {
      width: 180px;
      height: 260px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease, box-shadow 0.5s ease;
      cursor: pointer;
    }

    .card.active {
      transform: rotateY(180deg) scale(1.25);
      z-index: 10;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      backface-visibility: hidden;
      overflow: hidden;
    }

    /* 背面：歐式華麗風 */
    .card-back {
      background:
        radial-gradient(circle at top, #fff8e1, transparent 60%),
        linear-gradient(135deg, #d4af37, #f8e7b1, #bfa14a);
      border: 4px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: #7a5c00;
    }

    .card-back::before {
      content: "✦ ♡ ✦";
      font-size: 28px;
      color: rgba(255,255,255,0.8);
    }

    /* 正面 */
    .card-front {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 12px;
    }

    .card-front img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .card-front h3 {
      margin: 6px 0 4px;
      font-size: 16px;
      color: #e91e63;
    }

    .card-front p {
      font-size: 13px;
      color: #555;
    }

    .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(#fff 1px, transparent 1px),
        radial-gradient(#fff 1px, transparent 1px);
      background-size: 40px 40px, 60px 60px;
      background-position: 0 0, 20px 30px;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <div class="card-container">
    <div class="card">
      <div class="card-face card-back"></div>
      <div class="card-face card-front">
        <img src="https://via.placeholder.com/300x200" />
        <h3>ATEEZ｜鄭友榮</h3>
        <p>舞台魅力爆表的甜性感代表。</p>
      </div>
    </div>

    <div class="card">
      <div class="card-face card-back"></div>
      <div class="card-face card-front">
        <img src="https://via.placeholder.com/300x200" />
        <h3>ATEEZ｜崔傘</h3>
        <p>表情管理封神，氣場型本命。</p>
      </div>
    </div>

    <div class="card">
      <div class="card-face card-back"></div>
      <div class="card-face card-front">
        <img src="https://via.placeholder.com/300x200" />
        <h3>CORTIS｜馬丁</h3>
        <p>低音魅力與溫柔並存的存在。</p>
      </div>
    </div>

    <div class="card">
      <div class="card-face card-back"></div>
      <div class="card-face card-front">
        <img src="https://via.placeholder.com/300x200" />
        <h3>CORTIS｜趙雨凡</h3>
        <p>甜感少年，舞台與日常反差王。</p>
      </div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => {
          if (c !== card) c.classList.remove('active');
        });
        card.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
