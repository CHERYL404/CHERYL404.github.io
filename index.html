    <style>
        :root {
            --bg-black: #000000;
            --bg-grey: #1a1a1a;
            --text-white: #ffffff;
            --punk-red: #ff0000;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: "Courier New", Courier, monospace;
            background: radial-gradient(circle, #2c2c2c 0%, var(--bg-black) 100%);
        }

        /* 1. 龐克裝飾層 */
        .bg-punk-icons {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* 2. 背景去背貼紙層 */
        .sticker-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: 1;
        }

        .sticker {
            position: absolute;
            width: 280px;
            filter: drop-shadow(8px 8px 0px rgba(255,255,255,0.8));
            transition: opacity 0.5s;
            will-change: transform;
        }

        /* --- 原有的貼紙位置 --- */
        .s1 { top: 5%; left: 3%; transform: rotate(-15deg); }
        .s2 { bottom: 5%; left: 5%; transform: rotate(12deg); }
        .s3 { top: 10%; right: 3%; transform: rotate(18deg); }
        .s4 { bottom: 5%; right: 15%; transform: rotate(-10deg); }

        .p9 { top: 5%; left: 45%; width: 260px; transform: rotate(10deg); z-index: 2; }
        .p10 { bottom: 1%; left: 45%; width: 300px; transform: rotate(-5deg); z-index: 2; }

        /* --- 本次多加的座標列 (p11-p20) --- */

        .p20 { top: 75%; right: 30%; width: 170px; transform: rotate(-20deg); z-index: 2; }
