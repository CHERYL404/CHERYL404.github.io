<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>夢幻偶像翻牌互動</title>
<style>
body {
  margin:0;
  font-family: 'Arial', sans-serif;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg,#ffc1e3,#a0e7ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 背景白色愛心 */
.heart-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}
.heart-bg .heart {
  position: absolute;
  color: rgba(255,255,255,0.9);
  font-size: 20px;
  animation: float 12s linear infinite;
}
@keyframes float {
  0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
  100% { transform: translateY(-50px) scale(1); opacity: 0; }
}

/* 四張卡牌容器 */
.cards-container {
  display: flex;
  gap: 20px;
  z-index: 1;
  transition: all 0.6s;
}

/* 卡牌 */
.card {
  width: 160px;
  height: 220px;
  perspective: 1000px;
  cursor: pointer;
  position: relative;
}
.card-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  position: absolute;
}
.card.flipped .card-inner {
  transform: rotateY(180deg);
}

/* 卡牌正面 - 白色空白 */
.card-front {
  width:100%;
  height:100%;
  background:#fff;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:16px;
  color:#888;
  backface-visibility: hidden;
}

/* 卡牌背面 - 白色空白，可自行放LOGO */
.card-back {
  width:100%;
  height:100%;
  background:#fff;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:16px;
  color:#888;
  backface-visibility: hidden;
  transform: rotateY(180deg);
}

/* 放大卡牌 */
.card.enlarged {
  position: fixed;
  top:50%;
  left:calc(50% - 100px);
  transform: translate(-50%,-50%) scale(2.5);
  z-index: 100;
  transition: transform 0.8s;
}

/* 消失的其他卡牌 */
.card.hidden {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s;
}

/* 右側文字介紹 */
.info-panel {
  position: fixed;
  top:50%;
  left:calc(50% + 180px); /* 卡牌右側 */
  transform: translateY(-50%);
  font-size: 28px;
  color: #880e4f;
  display:none;
  z-index:50;
}

/* 愛心特效 */
.flying-heart {
  position: absolute;
  font-size: 20px;
  color:#ff69b4;
  animation: flyup 2s forwards;
}
@keyframes flyup {
  0% { transform: translateY(0) scale(1); opacity:1;}
  50% { transform: translateY(-80px) scale(1.5); opacity:1;}
  100% { transform: translateY(-150px) scale(1); opacity:0;}
}
</style>
</head>
<body>

<div class="heart-bg" id="heartBg"></div>

<div class="cards-container" id="cardsContainer">
  <!-- 鄭友榮 -->
  <div class="card" data-name="鄭友榮" data-group="Ateez">
    <div class="card-inner">
      <div class="card-front">放圖片</div>
      <div class="card-back">放團LOGO</div>
    </div>
  </div>

  <!-- 馬丁 -->
  <div class="card" data-name="馬丁" data-group="Stray Kids">
    <div class="card-inner">
      <div class="card-front">放圖片</div>
      <div class="card-back">放團LOGO</div>
    </div>
  </div>

  <!-- 崔傘 -->
  <div class="card" data-name="崔傘" data-group="Ateez">
    <div class="card-inner">
      <div class="card-front">放圖片</div>
      <div class="card-back">放團LOGO</div>
    </div>
  </div>

  <!-- 趙雨凡 -->
  <div class="card" data-name="趙雨凡" data-group="Ateez">
    <div class="card-inner">
      <div class="card-front">放圖片</div>
      <div class="card-back">放團LOGO</div>
    </div>
  </div>
</div>

<div class="info-panel" id="infoRight"></div>

<script>
// 背景白色愛心
const heartBg = document.getElementById('heartBg');
for(let i=0;i<30;i++){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.textContent='♥';
  heart.style.left=Math.random()*100+'vw';
  heart.style.top=Math.random()*100+'vh';
  heart.style.fontSize=(15+Math.random()*25)+'px';
  heartBg.appendChild(heart);
}

const cards=document.querySelectorAll('.card');
const infoRight=document.getElementById('infoRight');
const container=document.getElementById('cardsContainer');
let enlarged=false;

cards.forEach(card=>{
  card.addEventListener('click',(e)=>{
    e.stopPropagation();
    if(!enlarged){
      enlarged=true;

      // 翻牌
      card.classList.add('flipped');

      setTimeout(()=>{
        // 放大卡牌
        card.classList.add('enlarged');
        // 隱藏其他卡牌
        cards.forEach(c=>{if(c!==card)c.classList.add('hidden');});
        // 飄愛心
        for(let i=0;i<20;i++){
          const h=document.createElement('div');
          h.className='flying-heart';
          h.style.left=(Math.random()*100 + container.offsetLeft)+'px';
          h.style.bottom='0px';
          container.appendChild(h);
          setTimeout(()=>h.remove(),2000);
        }
        // 顯示右側文字介紹
        infoRight.style.display='block';
        infoRight.innerHTML=`${card.dataset.name} | ${card.dataset.group}`;
      },600); // 翻牌動畫完成後再放大
    }
  });
});

// 點任意地方回初始
document.body.addEventListener('click',()=>{
  if(enlarged){
    enlarged=false;
    infoRight.style.display='none';
    cards.forEach(c=>{
      c.classList.remove('enlarged');
      c.classList.remove('hidden');
      c.classList.remove('flipped');
    });
  }
});
</script>

</body>
</html>
